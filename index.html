<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <header>
        <h1>In the Moment</h1>
        <p>Designed to remove bias from performance evaluations by providing colaborative and real time alignment on role expectations.</p>
    </header>
    <main>
        <label for="employees">Select Employee: </label>
        <select name="employees" id="employeeDropdown">
        </select>
        <br>
<div id="catch" hidden = true>
        <div id="employeeSelection" class="inlineDiv">  
            <h2 id="employeeDisplay">Employee Being Evaluated:</h2>
            <h3 id="employeeName"></h3>
        </div>

        <div id="evalDiv" class="inlineDiv"   >
            <h2>Focus Areas</h2>
            <label for="customerExperience">Customer Experience</label>
            <select name="customerExperience" id="customerExperience">
                <option value="" disabled selected hidden></option>
                <option value="10">10</option>
                <option value="9">9</option> 
                <option value="8">8</option>
                <option value="7">7</option>
                <option value="6">6</option>
                <option value="5">5</option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
            </select></br>


 
            <label for="operations">Operations</label>
            <select name="operations" id="operations">
                <option value="" disabled selected hidden></option>
                <option value="10">10</option>
                <option value="9">9</option> 
                <option value="8">8</option>
                <option value="7">7</option>
                <option value="6">6</option>
                <option value="5">5</option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
            </select></br>

              

            <label for="productKnowledge">Product Knowledge</label>
            <select name="productKnowledge" id="productKnowledge">
                <option value="" disabled selected hidden></option>
                <option value="10">10</option>
                <option value="9">9</option> 
                <option value="8">8</option>
                <option value="7">7</option>
                <option value="6">6</option>
                <option value="5">5</option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
            </select>
        <br><br>
<input id="submitReview" type="submit" value="Submit Review">
    </div></div>
</main>


<div id="chartContainer" hidden>
    <div>
        <h2>Customer Experience</h2>
        <canvas id="customerExperienceChart"></canvas>
      </div>
      
    <div>
        <h2>Operations</h2>
        <canvas id="operationsChart"></canvas>
      </div>
    <div>
        <h2>Product Knowledge</h2>
        <canvas id="productKnowledgeChart"></canvas>
      </div>

</div>
</body>
</html>
