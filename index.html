<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <header>
        <h1>In the Moment</h1>
        <p>Designed to remove bias from performance evaluations by providing colaborative and real time alignment on role expectations.</p>
    </header>
    <main>
        <label for="employees">Select Employee: </label>
        <select name="employees" id="employeeDropdown">
        </select>
        <div id="employeeSelection">  
            <h2 id="employeeDisplay">Employee Being Evaluated:</h2>
            <h3 id="employeeName"></h3>
        </div>
        <div>
            <h2>Areas To Be Evaluated</h2>
            <label for="customerExperience">Customer Experience</label>
            <select name="customerExperience" id="customerExperience">
                <option value="10">10</option>
                <option value="9">9</option> 
                <option value="8">8</option>
                <option value="7">7</option>
                <option value="6">6</option>
                <option value="5">5</option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
            </select></br>

            <div>
                <canvas id="CEChart"></canvas>
              </div>
              

 
            <label for="operations">Operations</label>
            <select name="operations" id="operations">
                <option value="10">10</option>
                <option value="9">9</option> 
                <option value="8">8</option>
                <option value="7">7</option>
                <option value="6">6</option>
                <option value="5">5</option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
            </select></br>
            <div>
                <canvas id="oChart"></canvas>
              </div>
              

            <label for="productKnowledge">Product Knowledge</label>
            <select name="productKnowledge" id="productKnowledge">
                <option value="10">10</option>
                <option value="9">9</option> 
                <option value="8">8</option>
                <option value="7">7</option>
                <option value="6">6</option>
                <option value="5">5</option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
            </select>
   
            <div>
                <canvas id="pChart"></canvas>
              </div>

<input id="submitReview" type="submit" value="Submit Review">
    </main>
</body>
</html>
